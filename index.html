<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to Kokoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <!--Lightining Icon-->
      </div>
    </div>

    <header class="welcomd-header">
      <h1 class="welcome-header__title">Welcom to Kokoatalk</h1>
      <p class="welcome-header__text">blah blah log in please</p>
    </header>
    <form id="login form">
      <input type="text" placeholder="Email" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/df89f56933.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
